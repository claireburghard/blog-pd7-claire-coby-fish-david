<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
 <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
 <style type="text/css">
   h1{
   color: #ff7660;
   font-size:36px;
   text-align: center;
   margin-top:5%;
   }
   button{
   }
   #info{
   margin:5px auto;
   width:65%
   }
   #actual-blog{
   height: 460;
   width:100%
}
 </style>
</head>
<body style="background-color: #ca2e15">
  <div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
      <br>
      <h1>{{name}}'s Blog</h1>
      <form method="POST" class="pure-form pure-form-stacked">
	  <input id="info" type="text" name="title" placeholder="Title">
	  <textarea id="actual-blog" type="text" name="blog" placeholder="Enter your blog!"></textarea>
	  <center>
	  <button style="color: #2aad52" class="pure-button pure-button-active center" type="submit" name="b" value="Submit"> Submit </button>
	  <button style="color: #2aad52" class="pure-button pure-button-active center" type="cancel" name="b" value="Clear"> Clear </button>
	  </center>
      </form>
    </div>
  <div class="pure-u-1-5"></div>
</body>
</html>
