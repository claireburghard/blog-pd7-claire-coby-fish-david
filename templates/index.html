<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
 <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
 <style type="text/css">
   body{
   background-color: #2BAA51;
   }   
   h1{
   color: #7D1100;
   font-size:36px;
   text-align: center;
   margin-top:5%;
   } 
   input{
   margin:2px auto;
   }
   button{
   margin:5px auto;
   color: #CA2E15;
   }
   #info{
   margin:5px auto;
   width:65%
   }
   #actual-blog{
   height: 460;
   width:100%
}
 </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
      <br>
      <h1>New Post on {{name}}'s Blog</h1>
      <form method="POST" class="pure-form pure-form-stacked">
	  <input id="info" type="text" name="title" placeholder="Title">
	  <textarea id="actual-blog" type="text" name="blog" placeholder="Enter your blog!"></textarea>
	  <center>
	  <button class="pure-button pure-button-active center" type="submit" name="b" value="Submit">Submit</button>
	  <button class="pure-button pure-button-active center" type="cancel" name="b" value="Clear">Clear</button>
	  </center>
      </form>
    </div>
  <div class="pure-u-1-5"></div>
</body>
</html>
